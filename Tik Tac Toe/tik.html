<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="game.png" type="image/svg+xml">
</head>
<body>
    <main>
        <h1><span style="color:rgb(185, 216, 84)">TIK</span> <span style="color:#B0E298">TAC</span>  <span style="color:#F5EE9E">TOE</span> </h1>
        
        <div class="msg_container hide">
            <p id="msg">WINNER</p>
        </div>

        <div class="container">
            <div class="game">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
        <button id="reset_btn">RESET</button>
        <button class="new_btn hide">NEW GAME</button>
    </main>
    <script src="toe.js"></script>
</body>
</html>
